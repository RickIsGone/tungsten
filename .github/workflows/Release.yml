name: Auto Tag & Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'release tag'
        required: true
        type: string

jobs:
  autotag-and-release:
    permissions:
      contents: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set tag variable
        run: |
          echo "new_tag=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV
          echo "version=$(echo "${{ github.event.inputs.tag_name }}" | sed 's/^v//')" >> $GITHUB_ENV

      - name: Create and push tag (if not exists)
        run: |
          if ! git rev-parse ${{ env.new_tag }} >/dev/null 2>&1; then
            git tag ${{ env.new_tag }}
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} ${{ env.new_tag }}
          fi

      - name: Download Linux 7z artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Ubuntu build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.7z
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Download Linux sh artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Ubuntu build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.sh
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Download Linux tar.gz artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Ubuntu build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.tar.gz
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Download Linux Deb artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Ubuntu build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.deb
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Download Windows 7z artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Windows Build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.7z
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push
        
      - name: Download Windows zip artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Windows Build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.zip
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Download Windows msi artifact
        uses: dawidd6/action-download-artifact@v11
        with:
          workflow: Windows Build.yml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          name: tungsten.msi
          path: ./
          repo: RickIsGone/tungsten
          branch: master
          event: push

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_tag }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: false

      - name: Upload Linux 7z Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Linux.7z
          asset_name: Tungsten-${{ env.version }}-Linux.7z
          asset_content_type: application/x-7z-compressed

      - name: Upload Linux sh Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Linux.sh
          asset_name: Tungsten-${{ env.version }}-Linux.sh
          asset_content_type: application/x-sh

      - name: Upload Linux tar.gz Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Linux.tar.gz
          asset_name: Tungsten-${{ env.version }}-Linux.tar.gz
          asset_content_type: application/x-tar

      - name: Upload Linux Deb Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Linux.deb
          asset_name: Tungsten-${{ env.version }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Windows 7z Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Windows.7z
          asset_name: Tungsten-${{ env.version }}-Windows.7z
          asset_content_type: application/x-7z-compressed

      - name: Upload Windows zip Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}     
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Windows.zip
          asset_name: Tungsten-${{ env.version }}-Windows.zip
          asset_content_type: application/zip

      - name: Upload Windows msi Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Tungsten-${{ env.version }}-Windows.msi
          asset_name: Tungsten-${{ env.version }}-Windows.msi
          asset_content_type: application/x-msi
