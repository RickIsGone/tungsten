name: Windows build

on:
  push:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        build_type: [ Release ]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v3
        with:
          path: C:\llvm
          key: llvm-17-windows

      - name: Install LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-17.0.6/LLVM-17.0.6-win64.exe" -OutFile "llvm-installer.exe"
          Start-Process -FilePath "llvm-installer.exe" -ArgumentList "/S", "/D=C:\llvm" -Wait

      - name: Setup environment
        run: |
          echo "C:\llvm\bin" >> $env:GITHUB_PATH
          echo "LLVM_DIR=C:\llvm\lib\cmake\llvm" >> $env:GITHUB_ENV

      - name: Install dependencies
        run: |
          choco install ninja 7zip curl libarchive

      - name: Configure CMake
        run: |
          cmake -B ${{ steps.strings.outputs.build-output-dir }} `
                -G "Visual Studio 17 2022" -A x64 `
                -DCMAKE_CXX_STANDARD=23 `
                -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} `
                -DLLVM_DIR="C:\llvm\lib\cmake\llvm"

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --parallel

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Package with CPack
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: cpack

      - name: Upload ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: tungsten-windows.zip
          path: ${{ steps.strings.outputs.build-output-dir }}/*.zip

      - name: Upload MSI package  
        uses: actions/upload-artifact@v4
        with:
          name: tungsten-windows.msi
          path: ${{ steps.strings.outputs.build-output-dir }}/*.msi

      - name: Upload 7Z package
        uses: actions/upload-artifact@v4
        with:
          name: tungsten-windows.7z
          path: ${{ steps.strings.outputs.build-output-dir }}/*.7z
